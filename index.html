<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs=' patternRatio: 0.5;sourceType: webcam; trackingMethod: best'> 
        <a-assets>
            <a-asset-item position="0 0 0"id="tree-obj" src="model/noel_14_sebrae.obj"></a-asset-item>
        </a-assets>
    <a-marker  preset='custom' type='pattern'  url='qrcode/Marker/qrcodeLogoShortMarker50.patt' >
        <a-entity position="0 -1 -4" rotation="-90 0 0" particle-system="preset: colour;  color: #DAA520,#DAA520,#DAA520 ; particleCount: 500 ;texture:https://raw.githubusercontent.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/raindrop.png ;size:1"></a-entity>
        <a-cylinder  position="0 -1 0" rotation="-90 0 0" radius="1.25" height="2.5" color="#8B4513"></a-cylinder>
        <a-entity position="2 2 0" rotation="-90 0 0" scale ="0.1 0.1 0.1" obj-model="obj: #tree-obj"></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
